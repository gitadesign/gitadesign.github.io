    <script>
      var isIpad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
      
      document.addEventListener('DOMContentLoaded', function () {
        if (isIpad) {
          document.body.style.webkitOverflowScrolling = 'auto';
          document.documentElement.style.scrollBehavior = 'auto';
        }
        
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        
        window.addEventListener('beforeunload', function() {
          window.scrollTo(0, 0);
        });
        
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 100);
      });
      
      // Image protection - disable right-click on images
      document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });
      
      // Additional protection - disable drag on images
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable keyboard shortcuts that could be used to save images
      document.addEventListener('keydown', function(e) {
        // Disable Ctrl+S (Save), Ctrl+A (Select All), Ctrl+Shift+I (Developer Tools)
        if ((e.ctrlKey || e.metaKey) && (e.keyCode === 83 || e.keyCode === 65 || (e.shiftKey && e.keyCode === 73))) {
          e.preventDefault();
          return false;
        }
        // Disable F12 (Developer Tools)
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
      });
      
      // Mobile menu functionality
      function toggleMobileMenu() {
        const hamburger = document.querySelector(".header__hamburger");
        const mobileMenu = document.querySelector(".header__mobile-menu");
        
        if (hamburger && mobileMenu) {
          hamburger.classList.toggle("active");
          mobileMenu.classList.toggle("active");
        }
      }

      function closeMobileMenu() {
        const hamburger = document.querySelector(".header__hamburger");
        const mobileMenu = document.querySelector(".header__mobile-menu");
        
        if (hamburger && mobileMenu) {
          hamburger.classList.remove("active");
          mobileMenu.classList.remove("active");
        }
      }

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        const hamburger = document.querySelector(".header__hamburger");
        const mobileMenu = document.querySelector(".header__mobile-menu");
        
        if (mobileMenu && hamburger && mobileMenu.classList.contains("active") && 
            !hamburger.contains(event.target) && 
            !mobileMenu.contains(event.target)) {
          closeMobileMenu();
        }
      });
    </script>
