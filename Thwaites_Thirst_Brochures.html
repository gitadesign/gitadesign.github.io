    <script>
      var isIpad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
      
      document.addEventListener('DOMContentLoaded', function () {
        if (isIpad) {
          document.body.style.webkitOverflowScrolling = 'auto';
          document.documentElement.style.scrollBehavior = 'auto';
        }
        
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        
        window.addEventListener('beforeunload', function() {
          window.scrollTo(0, 0);
        });
        
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 100);
      });
      
      // Mobile Menu Functions
      window.toggleMobileMenu = function() {
        const hamburger = document.querySelector(".header__hamburger");
        const mobileMenu = document.getElementById("mobileMenu");
        
        if (hamburger && mobileMenu) {
          hamburger.classList.toggle("active");
          mobileMenu.classList.toggle("active");
          
          if (mobileMenu.classList.contains("active")) {
            document.body.style.overflow = "hidden";
          } else {
            document.body.style.overflow = "";
          }
        }
      };
      
      window.closeMobileMenu = function() {
        const hamburger = document.querySelector(".header__hamburger");
        const mobileMenu = document.getElementById("mobileMenu");
        
        if (hamburger && mobileMenu) {
          hamburger.classList.remove("active");
          mobileMenu.classList.remove("active");
          document.body.style.overflow = "";
        }
      };
      
      // Close menu when clicking outside
      document.addEventListener("click", function(event) {
        const mobileMenu = document.getElementById("mobileMenu");
        const hamburger = document.querySelector(".header__hamburger");
        
        if (mobileMenu && hamburger && mobileMenu.classList.contains("active") && 
            !hamburger.contains(event.target) && 
            !mobileMenu.contains(event.target)) {
          closeMobileMenu();
        }
      });
      
      // Image protection - disable right-click on images
      document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });
      
      // Additional protection - disable drag on images
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable keyboard shortcuts that could be used to save images
      document.addEventListener('keydown', function(e) {
        // Disable Ctrl+S (Save), Ctrl+A (Select All), Ctrl+Shift+I (Developer Tools)
        if ((e.ctrlKey || e.metaKey) && (e.keyCode === 83 || e.keyCode === 65 || (e.shiftKey && e.keyCode === 73))) {
          e.preventDefault();
          return false;
        }
        // Disable F12 (Developer Tools)
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
      });
    </script>
